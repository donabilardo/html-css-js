<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND OF LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <nav class="nav">
            <div class="container">
                <div class="nav__menu">
                    <div class="nav__menu-left">
                        <a href="#" class="logo">
                            <img src="img/logo.svg" alt="THE BRAND OF LUXERIOUS FASHION" class="nav__menu-img">
                        </a>
                        <a href="#" class="nav__menu-link">
                            <img src="img/nav/search.svg" alt="SEARCH" class="nav__menu-img">
                        </a>
                    </div>
                    <div class="nav__menu-right">
                        <a href="#" class="nav__menu-link">
                            <img src="img/nav/burger.svg" alt="MENU" class="nav__menu-img">
                        </a>
                        <a href="#" class="nav__menu-link">
                            <img src="img/nav/login.svg" alt="LOGIN" class="nav__menu-img">
                        </a>
                        <a href="#" class="nav__menu-link basket">
                            <img src="img/nav/basket.png" alt="BASKET" class="nav__menu-img">
                            <div class="bad">
                                <div>5</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="headerbox">
                <div class="headerbox__left">
                    <img src="img/header/header_man.png" alt="" class="headerbox__left-img">
                </div>
                <div class="headerbox__right">
                    <div class="headerbox__right-title">
                        <h1>The brand</h1>
                        <h2>of luxerious <span>fashion</span></h2>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="container">

            <section class="section">
                <div class="section__item">
                    <img src="img/header__bottom/1.png" alt="">
                    <div class="section__item-text">30% off</div>
                    <h3 class="section__item-heading">For woman</h3>
                </div>
                <div class="section__item">
                    <img src="img/header__bottom/2.png" alt="">
                    <div class="section__item-text">Hot deal</div>
                    <h3 class="section__item-heading">For man</h3>
                </div>
                <div class="section__item">
                    <img src="img/header__bottom/3.png" alt="">
                    <div class="section__item-text">New arrivals</div>
                    <h3 class="section__item-heading">For kids</h3>
                </div>
                <div class="section__bottom">
                    <img src="img/header__bottom/4.png" alt="">
                    <div class="section__item-text">LUXIROUS & TRENDY</div>
                    <h3 class="section__item-heading-bottom">ACCESORIES</h3>
                </div>
            </section>

        </div>

    </main>

</body>

</html>
